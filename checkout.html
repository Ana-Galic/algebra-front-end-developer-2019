<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout | Web Shop</title>
</head>

<body>
    <h1>Web shop</h1>

    <h2>Checkout</h2>

    <!-- checkout form -->

    <form action="/success.html" method="GET">
        <fieldset>
            <legend>Sender information</legend>
            <label for="sender_first_name">First name: *</label><br>
            <input id="sender_first_name" name="sender_first_name" type="text" placeholder="Pero" required>
            <br><br>
            <label for="sender_last_name">Last name: *</label><br>
            <input id="sender_last_name" name="sender_last_name" type="text" placeholder="Peric" required>
            <br><br>
            <label for="email">Email: *</label><br>
            <input id="email" name="email" type="email" placeholder="pero.peric@example.com" required>
            <br><br>
            <label for="phone">Phone: *</label><br>
            <input id="phone" name="phone" type="tel" placeholder="+123456798" required>
            <br><br>
            <label for="sender_address_line_1">Address: *</label><br>
            <input id="sender_address_line_1" name="sender_address_line_1" type="text" placeholder="Street 123"
                required>
            <br><br>
            <label for="sender_address_line_2">Address: </label><br>
            <input id="sender_address_line_2" name="sender_address_line_2" type="text" placeholder="Street 123">
            <br><br>
            <label for="sender_city">City: *</label><br>
            <input id="sender_city" name="sender_city" type="text" placeholder="City" required>
            <br><br>
            <label for="sender_zip">Zip code: *</label><br>
            <input id="sender_zip" name="sender_zip" type="text" placeholder="12345" required>
            <br><br>
            <label for="sender_country">Country: *</label><br>
            <select name="sender_country" required>
                <option selected disabled>Choose...</option>
                <option value="al">Albania</option>
                <option value="br">Brazil</option>
                <option value="hr">Croatia</option>
                <option value="dk">Denmark</option>
                <option value="en">England</option>
                <option value="fr">France</option>
                <option value="de">Germany</option>
            </select>
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Payment information</legend>
            <fieldset>
                <legend>Payment method</legend>
                <label><input type="radio" name="payment_method" required> Credit card</label>
                <label><input type="radio" name="payment_method" required> Debit card</label>
                <label><input type="radio" name="payment_method" required> PayPal</label>
            </fieldset>
            <br>
            <label for="payment_card_hold">Name on card: *</label><br>
            <input id="payment_card_hold" name="payment_card_hold" type="text" required>
            <br><br>
            <br>
            <label for="sender_card_number">Number on card: *</label><br>
            <input id="sender_card_number" name="sender_card_number" type="text" required>
            <br><br>

            <label for="payment_card_expiration_month">Expiration: *</label><br>
            <input id="payment_card_expiration_month" name="payment_card_expiration_month" type="text"
                placeholder="12/22" pattern="\d{2}/\d{2}" required>
            <br><br>
        </fieldset>
        <br>

        <button type="submit">Confirm..</button>
        <p><small>* - Required</small></p>
    </form>
</body>

</html>
