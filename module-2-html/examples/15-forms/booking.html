    <p><strong>Booking form:</strong></p>
    <form action="" method="GET">
        <label for="from">From: *</label>
        <input id="from" type="date" name="from" value="2020-01-01" min="2020-01-01" max="2020-12-31" required>
        <label for="to">To: *</label>
        <input id="to" type="date" name="to" value="2020-01-02" min="2020-01-02" max="2020-12-31" required>
        <br><br>
        <label>Adults: *</label>
        <input type="number" min="1" max="99" value="1">
        <label>Children: *</label>
        <input type="number" min="0" max="99" value="0">
        <br><br>
        <button type="submit">Check availability</button>
        <p><small>* - Required</small></p>
    </form>
