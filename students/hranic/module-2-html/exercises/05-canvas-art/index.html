<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas art</title>
</head>
<body>
    <svg width="900" height="900">
        <!--Platno-->
        <rect x="50" y="50" width="500" height="500" style="fill:yellowgreen"></rect>
        <!--Lice-->
        <rect x="150" y="150" width="300" height="300" style="fill:burlywood"></rect>
        <!--Kosa-->
        <rect x="150" y="150" width="300" height="35" style="fill:black"></rect>
        <!--Lijevo i desno okaÅ¡ce-->
        <circle cx="230" cy="240" r="20" stroke="white" stroke-width="7" fill="green"></circle>
        <circle cx="360" cy="240" r="20" stroke="white" stroke-width="7" fill="green"></circle>
        <!--Nos-->
        <polygon points="320,290 270,290 295,280" style="fill:cadetblue"></polygon>
        <!--Usta-->
        <rect x="200" y="310" rx="80" width="200" height="80" style="fill:crimson"></rect>

    </svg>
</body>
</html>
