<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Sign in to continue</h2>

    <p>Thank you for creating an account.</p>

    <p>Sign into your account to activate it and begin shopping!</p>

    <!-- sign in form -->
    <form action="products.html" method="GET">

        <label for="email">Email: *</label><br>
        <input id="email" type="email" required name="email"><br><br>
        
        <label for="password">Password: *</label><br>
        <input id="password" type="password" required name="password" minlength="6"><br><br>

        <button type="submit">Sign in</button>
    </form>
</body>
</html>
