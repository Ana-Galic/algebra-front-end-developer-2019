<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Create an account</h2>

    <p>Create an account to purchase items on our web shop!</p>

    <!-- sign up form -->
    <form action="login.html" method="GET">
        
        
        <label for="first_name">First name: *</label><br>
        <input id="first_name" type="text"  name="first_name" required><br><br>

        <label for="last_name">Last name: *</label><br>
        <input id="last_name" type="text" name="last_name" required><br><br>

        <label for="email">Email: *</label><br>
        <input id="email" type="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input id="phone" type="tel" name="phone" placeholder="Optional"><br><br>
        
        <label for="password">Password: *</label><br>
        <input id="password" type="password"  name="password" minlength="6" required><br><br>

        <label for="gdpr">
            <input id="gdpr" type="checkbox" name="gdpr" value="on" checked>
            By accepting the terms of this Agreement, I give my consent to the processing of my personal data by the Firma d.o.o.
        </label><br><br>

        <button type="submit">Sign up</button>

    </form>
</body>
</html>
